<html>
<head>
  <title>Writing Task</title>

  <link href="css/style.css" rel="stylesheet" type="text/css"></link>

  <script src="js/jquery.min.js"> </script>
  <script src="js/underscore.js"> </script>
  <script src="js/questions.js"></script>
</head>

<body>
  <script>
    // Set parameter values

    //set default values
    number=0

    //update parameters according to query string
    if (location.search!=''){
      parameters=location.search.substring(1).split('&')

      parameters.forEach(function(parameter) {
        if (parameter.slice(0,6) == 'number') {
          eval(unescape(parameter))
        }
      }
    }
  </script>

  <div id="instructions" class='block-text'>
    <div id="question" class='question'></div>
  </div>

  <script>
    task_index=number
    $("#question").html(questions[task_index])
  </script>
</body>
</html>
